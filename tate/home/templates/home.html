<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/home_background2.jpg' %}");
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white; 
            
        }

        h1 {
            color: #fff;
            margin-top:150px

        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh; 
        }

        button {
            width: 200px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
{% load static%}
<body>
    <h1>Student Data Management</h1>
    {% comment %} <img src="{% static 'img/home_background.jpg' %}" alt="My image"> {% endcomment %}
<div class="button-container">
    <button onclick="recordNewData()">Record New Data</button>
    <button onclick="trainModel()">Train Model</button>
    <button onclick="takeAttendance()">Take Attendance</button>
    <button onclick="viewAttendance()">View Attendance</button>
    <button onclick="viewStudents()">View Students</button>
</div>



    <script>
        function recordNewData() {
            {% comment %} alert("Recording new data..."); {% endcomment %}
            window.location.href = "{% url 'facedata_capture' %}";

        }

        function takeAttendance() {
            {% comment %} alert("Taking attendance..."); {% endcomment %}
            window.location.href = "{% url 'take_attendance' %}";

        }

        function trainModel(){
            {% comment %} alert("Training model..."); {% endcomment %}
            window.location.href = "{% url 'training_model' %}";

        }
        function viewAttendance(){
            {% comment %} alert("Viewing attendance..."); {% endcomment %}
            window.location.href = "{% url 'view_attendance' %}";

        }
        function viewStudents(){
            {% comment %} alert("Viewing students..."); {% endcomment %}
            window.location.href = "{% url 'view_students' %}";

        }
    </script>
</body>
</html>
